{% extends "master.html" %}

{% block title %}Posts, HLBattle{% end %}

{% block body %}
    <h1>Page {{page}}</h1>
    <ul>
        {% for i in items %}
            {% if i["id"] != None %}
                <li><a href="/posts/{{i["id"]}}">{{i["title"]}}</a></li>
            {% end %}
        {% end %}
    </ul>
{% end %}
